<main class="containerDetails">
  <div class="header">
    <span class="material-symbols-outlined"> arrow_back </span>
    <h1 class="pokemonName">{{ pokemon.name }}</h1>
  </div>
  <img src="" alt="" />
  <div class="contentSpeci">
    <ion-list lines="none">
      <ion-item (click)="nextTab(0)">
        <ion-label>Forms</ion-label>
      </ion-item>
      <ion-item (click)="nextTab(1)">
        <ion-label>Detail</ion-label>
      </ion-item>
      <ion-item (click)="nextTab(2)">
        <ion-label>Types</ion-label>
      </ion-item>
      <ion-item (click)="nextTab(3)">
        <ion-label>Stats</ion-label>
      </ion-item>
      <ion-item (click)="nextTab(4)">
        <ion-label>Abillities</ion-label>
      </ion-item>
    </ion-list>

    <div class="tabsContent">
      <div class="tab0" *ngIf="actualTab === 0">1</div>
      <div class="tab1" *ngIf="actualTab === 1">2</div>
      <div class="tab2" *ngIf="actualTab === 2">3</div>
      <div class="tab3" *ngIf="actualTab === 3">4</div>
      <div class="tab4" *ngIf="actualTab === 4">5</div>
    </div>
  </div>
</main>
